name: Matlab-test

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  try-matlab:
    strategy:
      matrix:
        os: ['ubuntu-22.04']
        python:
          - version: '3.10'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          cache: true
          products: "MATLAB_Compiler_SDK"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python.version }}
      - run: pip install pace_neutrons
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - run: python test_horace.py
